<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RandomChoice - Use this tool if u don't know what u should choose</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="app-wrapper">
            <div class="std-block app-heading">
                <h3>RandomChoice</h3>
                <p>Use this tool if u don't know what u should choose</p>
            </div>
            <div class="std-block app-logic-step step-1">
                <form id="app-form-step-1" class="app-form">
                    <div class="form-item">
                        <label for="amount-of-variants" class="std-form-label">Please, input the amount of variants</label>
                        <input type="text" id="amount-of-variants" class="std-form-field amount-of-variants" autofocus>
                    </div>
                    <button type="button" class="btn btn-primary btn-next" data-form-id="app-form-step-1">Next step</button>
                </form>
                <div class="error-block"></div>
            </div>
        </div>

        <script src="main.js" type="text/javascript" async></script>
    </body>
</html>
